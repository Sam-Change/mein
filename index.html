<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メイン</title>
    <style>
      /* 頁面歸零，避免橫向卷軸 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* 主要頁面不出現整體捲軸，內容區自己可以橫向滑 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #000;
        color: #fff;
      }

      /* 整個滿版區塊 */
      .hero {
        position: relative;
        width: 100%;
        height: 100vh; /* 佔滿一個視窗高度 */
        max-width: 100vw; /* 不能比螢幕寬 */
        overflow: hidden; /* 超出裁掉，避免出現橫向卷軸 */
      }

      /* 背景圖本體 */
      .hero__bg {
        position: absolute;
        inset: 0; /* top/right/bottom/left:0 */
        width: 100%;
        height: 100%;
        object-fit: cover; /* 等比例放大填滿，可能會稍微裁切 */
        object-position: center center; /* 對齊中心 */
        pointer-events: none; /* 圖片不可點 */
        user-select: none;
      }

      /* 前景主容器，切上下比例 */
      .hero__content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* 上方標題區: 1/3 高度 */
      .header-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.2); /* 半透明，無模糊 */
        padding: 16px;
      }

      .title {
        font-size: clamp(24px, 2.5vw + 16px, 40px);
        font-weight: 600;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        margin-bottom: 16px;
      }

      .enter-btn {
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #000;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .enter-btn:hover {
        background-color: #fff;
        transform: translateY(-1px);
      }

      /* 下方內容區：2/3 高度 */
      .body-section {
        flex: 2;
        background: rgba(0, 0, 0, 0.15);
        padding: 16px;
        display: flex;
        flex-direction: column;
      }

      .body-inner {
        flex: 1;
        overflow-y: auto;
        font-size: 16px;
        line-height: 1.4;
      }

      /* 底部水平選單列 */
      .menu-scroll-wrapper {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        padding: 8px 4px;
      }

      .menu-scroll-wrapper::-webkit-scrollbar {
        display: none; /* Chrome / Safari 隱藏捲軸 */
      }

      .menu-btn {
        flex-shrink: 0;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.15s ease;
      }

      .menu-btn:hover {
        background: #fff;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <!-- 👇 這裡放「滿版的背景圖」：把 src 換成你的圖片 URL -->
      <img
        class="hero__bg"
        src="https://github.com/Sam-Change/JS_Dev/blob/gh-pages/image/bg.png?raw=true"
        alt="background"
      />

      <div class="hero__content">
        <!-- 上方 -->
        <header class="header-section">
          <h1 class="title">メイン</h1>
        </header>

        <!-- 下方 -->
        <main class="body-section">
          <div class="body-inner">
            <p>
              這裡是內容區塊，可放文字或其他元件。<br />
              底部有可滑動的選單按鈕。
            </p>
          </div>

          <nav class="menu-scroll-wrapper">
            <button
              class="menu-btn"
              onclick="window.open('https://www.yahoo.co.jp/', '_blank', 'noopener,noreferrer')"
            >
              外開Yahoo!JP
            </button>

            <button
              class="menu-btn"
              onclick="window.location.href='https://sam-change.github.io/JS_Dev/jsDev20250225.html';"
            >
              畫面換頁
            </button>

            <button
              class="menu-btn"
              onclick="window.open('https://sam-change.github.io/JS_Dev/jsDev20250225.html', '_blank', 'noopener,noreferrer')"
            >
              外開網頁
            </button>
          </nav>
        </main>
      </div>
    </section>
  </body>
</html>
