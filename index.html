<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>測試頁面</title>
    <style>
      /* 頁面歸零，避免橫向卷軸 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* 主要頁面不出現整體捲軸，內容區自己可以橫向滑 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #000;
        color: #fff;
      }

      /* 整個滿版區塊 */
      .hero {
        position: relative;
        width: 100%;
        height: 100vh; /* 佔滿一個視窗高度 */
        max-width: 100vw; /* 不能比螢幕寬 */
        overflow: hidden; /* 超出裁掉，避免出現橫向卷軸 */
      }

      /* 背景圖本體 */
      .hero__bg {
        position: absolute;
        inset: 0; /* top/right/bottom/left:0 */
        width: 100%;
        height: 100%;
        object-fit: cover; /* 等比例放大填滿，可能會稍微裁切 */
        object-position: center center; /* 對齊中心 */
        pointer-events: none; /* 圖片不可點 */
        user-select: none;
        filter: brightness(0.9); /* 讓字比較清楚，可依需求調 */
      }

      /* 前景主容器，切上下比例 */
      .hero__content {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        max-width: 100vw;
      }

      /* 上方標題區: 1/3 高度 */
      .header-section {
        flex: 1; /* 占 1 份 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 16px;
        text-align: center;

        /* 半透明底，還看得到背景圖 */
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(2px);

        /* 分隔陰影 (往下投影) */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
      }

      .title {
        font-size: clamp(24px, 2.5vw + 16px, 40px);
        font-weight: 600;
        /*color: #fff;*/
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        margin-bottom: 24px;
      }

      .enter-btn {
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #000;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        min-width: 120px;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        transition: all 0.15s ease;
      }

      .enter-btn:hover {
        background-color: #fff;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.8);
        transform: translateY(-1px) scale(1.02);
      }

      /* 下方內容區：2/3 高度 */
      .body-section {
        flex: 2; /* 占 2 份 */
        display: flex;
        flex-direction: column;
        padding: 16px;
        background: rgba(0, 0, 0, 0.15); /* 半透明 */
        backdrop-filter: blur(1px);
        color: #fff;
      }

      .body-inner {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 16px;
        font-size: 16px;
        line-height: 1.4;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      }

      /* 底部水平選單列 */
      .menu-scroll-wrapper {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox 隱藏捲軸 */
        padding: 8px 4px 4px 4px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8) inset;
      }

      .menu-scroll-wrapper::-webkit-scrollbar {
        display: none; /* Chrome / Safari 隱藏捲軸 */
      }

      .menu-btn {
        flex-shrink: 0;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        line-height: 1.2;
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        cursor: pointer;
        white-space: nowrap;
        min-width: 100px;
        transition: all 0.15s ease;
      }

      .menu-btn:active,
      .menu-btn:hover {
        background: #fff;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.9);
        transform: translateY(-1px) scale(1.03);
      }

      /* 讓按鈕的點擊範圍在行動裝置比較舒服 */
      @media (pointer: coarse) {
        .menu-btn {
          padding: 14px 24px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <!-- 👇 這裡放「滿版的背景圖」：把 src 換成你的圖片 URL -->
      <img
        class="hero__bg"
        src="https://github.com/Sam-Change/JS_Dev/blob/gh-pages/image/bg.png?raw=true"
        alt="background"
      />

      <!-- 前景內容：上下分區 -->
      <div class="hero__content">
        <!-- 上方 1/3：標題 + 主按鈕 -->
        <header class="header-section">
          <h1 class="title">test123</h1>
        </header>

        <!-- 下方 2/3：內容 + 橫向可滑選單 -->
        <main class="body-section">
          <div class="body-inner">
            <p>
              這裡是內容區塊，可以放描述、公告、說明文字、或是之後的元件。
              <br /><br />
              底下的水平選單可以左右滑動，按鈕可以決定「外開新分頁」或「本頁跳轉」。
            </p>
          </div>

          <!-- 可左右滑動的選單 -->
          <nav class="menu-scroll-wrapper">
            <!-- 按鈕1：外開新分頁 -->
            <button
              class="menu-btn"
              onclick="window.open('https://www.yahoo.co.jp/', '_blank', 'noopener,noreferrer')"
            >
              外開 Yahoo
            </button>

            <!-- 按鈕2：站內跳轉（同視窗換頁）-->
            <button
              class="menu-btn"
              onclick="window.location.href='index.html';"
            >
              前往 Page2
            </button>

            <!-- 按鈕3：外開 Google -->
            <button
              class="menu-btn"
              onclick="window.open('https://sam-change.github.io/mein/index', '_blank', 'noopener,noreferrer')"
            >
              外開 Google
            </button>
          </nav>
        </main>
      </div>
    </section>
  </body>
</html>
